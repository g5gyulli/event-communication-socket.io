<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>events</title>
    <link rel="stylesheet" href="css/w3style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

      <!-- The Grid -->
      <div class="w3-row-padding">

        <div class="w3-third">
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="container">
              <div class = "row">

                <div class="col-md-12 text-center">
                  <h2 class="w3-text-blue w3-padding-16">Events Communication</h2>
                  <div class="input-group mb-3 enter-name">
                    <input type="text" id="name-input" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="name_button">Enter</button>
                      <p id = "demo"></p>

                    </div>
                  </div>

                </div>

                <div class="col-md-12">
                  <div class="input-group enter-chat-message">
                    <input type="text" id="chat-input" class="form-control" placeholder="Chat Message...">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="chat_button">Submit</button>
                    </div>
                  </div>
                </div>
                <div class="gap-20"></div>

                <div class="col-md-12">
                  <div class="chat-window">
                    <div id="messages"></div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <div class="w3-twothird">

          <div class="w3-container w3-card-2 w3-white w3-margin-bottom">
            <h2 class="w3-text-blue w3-padding-16">Events</h2>
            <div class="w3-container">
              <div class="col-9 menu">
                <ul>
                  <li>Event A</li>
                  <li>Event B</li>
                  <li>Event C</li>
                  <li>Event D</li>
                </ul>
              </div>


            </div>
          </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script type="text/javascript" src="../data.json"></script> -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/chat.js"></script>
  </body>
</html>
